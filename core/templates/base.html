{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Air Profiling Network</title>

        <!-- Icono de la app -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Datatable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
        <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

        <!-- MindMap -->
        <link rel="stylesheet" href="{% static 'lib/mindmap/mindmap.css' %}">
        <script src="{% static 'lib/mindmap/mindmap.min.js' %}"></script>

        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/timeline.css' %}">

    </head>

    <body>

        <div class="row header ">
            <div class="col-sm-10">
                <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            </div>

            <div class="col-sm-2 logout" align="right">
                <br><br><br><br>
                [ {{ user.username }} ] <small><a href="{% url 'logout' %}" >Cerrar Sesion</a></small>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        {% block loading %}
            <div id="loading" class="col-md-12 text-center hidden">
                <br>
                <img src="{% static 'images/loading.svg' %}" alt="Cargando">
            </div>
        {% endblock %}

        {% block content %}
        {% endblock %}
    </body>

    <!-- Alert -->
    <div id="alert" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                    </div>
                </div>
                <div class="modal-footer">

                    <button  id="accept-error" type="button" data-dismiss="modal" class="btn btn-warning">Aceptar</button>
                </div>
            </div>

        </div>
    </div>
</html>

<script>
$(document).ready(function () {

    $(document).keydown(function (e) {

        var key = e.which;
        if (key === 27) {  //si se pulsa esc cerramos el alert
            $('#alert').modal('hide');
        }
    });
});

function showInformation(msg) {
    $('#alert .modal-body').html(msg);
    $('#alert').modal('toggle');
}

function hideLoading() {
        $("#loading").addClass("hidden");

}

function showLoading() {
        $("#loading").removeClass("hidden");

    }

</script>
