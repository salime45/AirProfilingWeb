{% load staticfiles %}
<html>
    <head>
        <title>Air Profiling Network</title>
        <!-- Icono de la app -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="col-md-4 text-center">
                <a href="https://www.elevenpaths.com"><img src="{% static 'images/11paths_logo.png' %}" alt="Logo"></a>

            </div>
            <div class="col-md-4 text-center">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">

            </div>
            <div class="col-md-4 text-center">
                <a href="http://www.upv.es"><img src="{% static 'images/upv.png' %}" alt="Logo"></a>

            </div>

        </div>

        <hr>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

                <br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Login</h1>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" style="width: auto"></i>
                                </span>
                                <input autofocus="" id="id_username" maxlength="254" name="username"  placeholder="Usuario" type="text" class="form-control" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                                </span>
                                <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required="">
                            </div>
                        </div>
                        {% if form.errors %}
                        <p>Credenciales incorrectas.</p>
                        {% endif %}
                        <button type="submit" class="btn btn-default" style="width: 100%">
                            Entrar <i class="glyphicon glyphicon-log-in"></i>
                        </button>

                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>


    </body>
</html>
